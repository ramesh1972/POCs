<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Playground</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>JavaScript Playground</h1>
    <button onclick="loadScripts()">Load Available Scripts</button>
    <ul id="script-list"></ul>
    <button id="run-btn" style="display:none;" onclick="executeScript()">Run Selected Script</button>
    <h3>Output:</h3>
    <pre id="output"></pre>
  </div>
  <script src="script.js"></script>
</body>
</html>
