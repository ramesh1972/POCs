<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="../../../lib/css/dock-manager.css">
    <link rel="stylesheet" href="../../../lib/css/dock-manager-style.css">
    <link rel="stylesheet" href="demo.css">

    <script src="js/jquery-3.4.1.min.js"></script>

    <!-- Code Mirror Source Code Editor -->
    <link rel="stylesheet" href="./codemirror/codemirror.css">
    <style>
        .CodeMirror {
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="./codemirror/addon/fold/foldgutter.css">
    <script src="./codemirror/codemirror.js"></script>
    <script src="./codemirror/addon/fold/foldcode.js"></script>
    <script src="./codemirror/addon/fold/foldgutter.js"></script>
    <script src="./codemirror/addon/fold/brace-fold.js"></script>
    <script src="./codemirror/addon/fold/comment-fold.js"></script>
    <script src="./codemirror/modes/clike/clike.js"></script>

    <!-- JS Tree -->
    <script type="text/javascript" src="./jstree/jstree.min.js"></script>
    <link rel="stylesheet" href="./jstree/themes/default/style.min.css">

    <!-- Info Vis graphing lib. Used for dock tree visualization -->
    <link type="text/css" rel="stylesheet" href="infovis/jit-base.css" />
    <link type="text/css" rel="stylesheet" href="infovis/Spacetree.css" />
    <script language="javascript" type="text/javascript" src="infovis/jit.js"></script>
    <script language="javascript" type="text/javascript" src="infovis/dock_tree_vis.js"></script>
</head>

<body style="width: 100%; height: 100%">
    <div class="demo-header" id="header" style="width:100%;display: flex;justify-content: center;align-items: center;">
        <div class="demo-header-title">Dock Spawn IDE Demo</div>
        <div class="demo-header-description">Pull a panel out from it's title bar and dock it elsewhere</div>
        <div style="padding: 15px; float: left;">
            <a href="javascript:refresh()" style="text-decoration: none; color: white;">Refresh</a>
        </div>
        <div style="padding: 15px; float: left;">
            <a href="javascript:openDlg()" style="text-decoration: none; color: white;">Open Dialog</a>
        </div>
        <div style="padding: 15px; float: left;">
            <a href="javascript:openSide()" style="text-decoration: none; color: white;">Open Side</a>
        </div>
    </div>
    <div id="dock_div" style="height: calc(100% - 45px);">
        <div id="my_dock_manager" class="my-dock-manager" style="position: relative;"></div>
        <div id="solution_window" data-panel-caption="Solution Explorer" data-panel-icon="test.png"
            class="solution-window" hidden>
            <ul>
                <li id="solution_window_1">
                    <a href="#">Test Project</a>
                    <ul>
                        <li id="phtml_2"><a href="#">Source File 1</a></li>
                        <li id="phtml_3"><a href="#">Header File 1</a></li>
                    </ul>
                </li>
                <li id="solution_window_2">
                    <a href="#">My Project 2</a>
                </li>
            </ul>
        </div>
        <div id="properties_window" data-panel-caption="Properties" class="properties-window" style="position: relative;" hidden>
            <button id="dlg" style="position: absolute; top: 0; right: 0;">Dlg</button>
            Hallo Test
        </div>
        <div id="state_window" data-panel-caption="State" class="state-window" hidden></div>
        <div id="editor1_window" data-panel-caption="Steering.h" class="editor1-window editor-host" hidden></div>
        <div id="editor2_window" data-panel-caption="Steering.cpp" class="editor2-window editor-host" hidden></div>
        <div id="infovis" data-panel-caption="Dock Tree Visualizer" class="editor2-window editor-host" hidden style="width: 600px; height: 400px; position: absolute;"></div>
        <div id="output_window" data-panel-caption="Output" class="output-window editor-host" hidden></div>
        <div id="outline_window" data-panel-caption="Outline" class="outline-window" hidden></div>
        <div id="toolbox_window" data-panel-caption="Toolbox" class="toolbox-window" hidden>
            <ul>
                <li id="toolbox_window_1"><a href="#">Tool 1</a></li>
                <li id="toolbox_window_2"><a href="#">Tool 2</a></li>
                <li id="toolbox_window_3"><a href="#">Tool 3</a></li>
                <li id="toolbox_window_4"><a href="#">Tool 4</a></li>
                <li id="toolbox_window_5"><a href="#">Tool 5</a></li>
            </ul>
        </div>
    </div>

    <script type="module" src="demo.js"></script>
</body>

</html>
