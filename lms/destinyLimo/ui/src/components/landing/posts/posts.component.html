<div class="register" style="margin-bottom: 120px;">
    <div class="container-fluid">
        <div class="row row-eq-height">
            <div class="nopadding">
                <div class="posts-container">
                    <h2>Read through our popular Blogs</h2>
                    <c-accordion [alwaysOpen]="true">
                        <c-accordion-item #item="cAccordionItem" [visible]="item.visible"
                            *ngFor="let post of posts; let i = index">
                            <ng-template cTemplateId="accordionHeaderTemplate">
                                <button (click)="item.toggleItem()" [collapsed]="!item.visible" cAccordionButton>
                                    {{ post.title }}
                                </button>
                            </ng-template>
                            <ng-template cTemplateId="accordionBodyTemplate">
                                <div class="acc-body-container">
                                    <div class="blog-content">
                                        <p *ngFor="let paragraph of post.description.split('\n')">
                                            {{ paragraph }}
                                        </p>
                                    </div>
                                </div>
                            </ng-template>
                        </c-accordion-item>
                    </c-accordion>
                </div>
            </div>
        </div>
    </div>
</div>
