	var iIdx,iLen;
	
	// If expanding call CreateBody0 else collapse

// Function to create the tbody innerHTML content

	//Declare variables and create the header, footer, and caption.
	var oRow, oCell;
	var iIdx, iBody0Count;
	
	// Init vars
	bExpanded0 = true;
	iBody0Count = 4;

	// hrefs

	aLinks[1] = "http://www.microst.com";
	aLinks[2] = "http://www.master.com";
	aLinks[3] = "http://www.vb.com";

	// Description

	aDesc[0] = "";
	aDesc[1] = "Microsoft Visual Basic";
	aDesc[2] = "Master VB";
	aDesc[3] = "VB";

	// Insert rows and cells into the first body.
	for (iIdx=0; iIdx<iBody0Count; iIdx++)
	{
		if (iIdx == 0) {
			if (bHeaderCreated0 == false) {
				oRow = oTBody0.insertRow();
				oCell = oRow.insertCell();
				oCell.innerHTML = "<A href=javascript:ExpandCollapse0()><B>" + aLinks[iIdx] + "</B></A>";

		else {
			oRow = oTBody0.insertRow();
			oCell = oRow.insertCell();
			oCell.innerHTML = "&nbsp;&nbsp;&nbsp;&nbsp;<A href=" + aLinks[iIdx] + ">" + aDesc[iIdx] + "</A>";  
		}
	}

	// Set the background color of the first body.
	oTBody0.bgColor = "lemonchiffon";
}
