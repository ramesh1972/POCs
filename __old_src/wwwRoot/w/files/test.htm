<HEAD><TITLE>Login</TITLE>

<LINK href="theme.css" rel=StyleSheet>
<SCRIPT language=javascript>
function ValidateFormData() {
	var lEmpID;

	lEmpID = document.frmLogon.ebEmpId.value;

	if (lEmpID == "") {
		alert("Please enter the Employee ID");
		return false;
	}

	if (lEmpID == 0) {
		alert("Please enter a valid Employee ID");
		return false;
	}

	return true;
}

function ValidateInteger() {
	if (!((window.event.keyCode >= 48 && window.event.keyCode <= 57) || (window.event.keyCode == 13))) {
		event.returnValue = 0;
		alert("Please enter integer only");
	}
}
</SCRIPT>
</HEAD>
<BODY leftMargin=0 topMargin=0 marginwidth="0" marginheight="0">
<SCRIPT language=JavaScript>
var timerID = null;
var timerRunning = false;

function gettheDate() {
	Todays = new Date();
	TheDate = (Todays.getMonth()+ 1) +"/"+ Todays.getDate() + "/" + Todays.getYear(); 

	return TheDate;
}

function stopclock (){
	if(timerRunning)
		clearTimeout(timerID);
	timerRunning = false;
}

function startclock () {
	stopclock();
	gettheDate()
	showtime();
}

function showtime () {
	var now = new Date();
	var hours = now.getHours();
	var minutes = now.getMinutes();
	var seconds = now.getSeconds()
	var timeValue = "" + ((hours >12) ? hours -12 :hours)

	var ldate = gettheDate();
	
	timeValue += ((minutes < 10) ? ":0" : ":") + minutes
	timeValue += ((seconds < 10) ? ":0" : ":") + seconds
	timeValue += (hours >= 12) ? " P.M." : " A.M."
	document.all.divTime.innerHTML = "<font style='color:orange'>" + ldate + ", Wednesday" + "</font><BR>" + "<font class='whiteboldtext'><B>" + timeValue + "</font></B>";

	// you could replace the above with this
	// and have a clock on the status bar:
	// window.status = timeValue;

	timerID = setTimeout("showtime()",1000);
	timerRunning = true;
}
</SCRIPT>
