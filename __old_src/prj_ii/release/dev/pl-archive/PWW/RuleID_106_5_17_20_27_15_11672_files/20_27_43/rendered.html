	function start()
	{
		if (document.all) return;
		if (document.getElementById)
		{
			document.getElementById("slider").style.visibility="show";
			ns6marquee(document.getElementById('slider'));
		}
		else if(document.layers)
		{
			document.slider1.visibility="show";
			ns4marquee(document.slider1.document.slider2);
		}
	}
	
	function ns4marquee(whichlayer)
	{
		ns4layer=eval(whichlayer);
		ns4layer.document.write(wholemessage);
		ns4layer.document.close();
		sizeup=ns4layer.document.height/2;
		ns4layer.top-=sizeup/2;
		ns4slide();
	}
	
	function ns4slide()
	{
		if (ns4layer.top>=sizeup*(-1))
		{
			ns4layer.top-=sspeed;
			setTimeout("ns4slide()",100);
		}
		else
		{
			ns4layer.top=sheight/2;
			ns4slide();
		}
	}
	
	function ns6marquee(whichdiv)
	{
		ns6div=eval(whichdiv);
		ns6div.innerHTML=wholemessage;
		ns6div.style.top=sheight/2;
		sizeup=sheight/2;
		ns6slide();
	}
	
	function ns6slide()
	{
		if (parseInt(ns6div.style.top)>=sizeup*(-1))
		{
			ns6div.style.top=parseInt(ns6div.style.top)-sspeed;
			setTimeout("ns6slide()",100);
		}
		else
		{
			ns6div.style.top=sheight/2;
			ns6slide();
		}
	}

	function shdate()
	{
		if (!document.layers && !document.all && !document.getElementById)
			return;
		
		mnth = new Array("Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec");
		var dd=lcl.getDate();
		var mm=lcl.getMonth();
		var yy=lcl.getFullYear();
		dtdp = "<font size='1' face='verdana' >"+dd+" "+mnth[mm]+" "+yy+", </font>";
		
		if (document.layers)
		{
			document.layers.live_date.document.write(dtdp);
			document.layers.live_date.document.close();
		}
		else if (document.all)
		{
			live_date.innerHTML=dtdp;
		}
		else if (document.getElementById)
		{
			document.getElementById("live_date").innerHTML=dtdp;
		}
	}

	function show5()
	{
		if (!document.layers && !document.all && !document.getElementById)
			return;
		
		lcl.setSeconds(lcl.getSeconds()+1);
		
	 	var hours=lcl.getHours();
	 	var minutes=lcl.getMinutes();
	 	var seconds=lcl.getSeconds();
		var dn="PM";
		
		if (minutes<=9)
	 		minutes="0"+minutes;
	 	if (seconds<=9)
	 		seconds="0"+seconds;

	 	myclock="<font size='1' face='verdana' >"+hours+":"+minutes+":"+seconds+" IST</font>";
		
		if (document.layers)
		{
			document.layers.live_clock.document.write(myclock);
			document.layers.live_clock.document.close();
		}
		else if (document.all)
		{
			live_clock.innerHTML=myclock;
		}
		else if (document.getElementById)
		{
			document.getElementById("live_clock").innerHTML=myclock;
		}
		
		setTimeout("show5()", 1000);
	}

	function trim(str) 
	{
		res="";
	
		for(var i=0; i< str.length; i++) 
		{
			if (str.charAt(i) != " ") 
			{
				res +=str.charAt(i);
			}
		}
	   
		return res;
	}
	
	function chkbadchar(str)
	{
		badch = new Array(" select "," drop ","--"," insert "," delete ","<",">","#");
		
		for (var k=0;k<8;k++)
		{
			if (str.toLowerCase().indexOf(badch[k]) != -1)
			{
				alert ("Invalid characters found, Please Re-Enter");
				return false;
			}
		}
		return true;	
	}
	
	function chksplcharald(str)
	{
		alphabets="abcdefghijklmnopqrstuvwxyz0123456789-+_.?@$%/&*,;'(){}[]`~!^| \t\r\n";
		
		for(i=0;i<str.length;i++)
		{
			if(alphabets.indexOf(str.toLowerCase().charAt(i)) == -1)
			{
				alert ("Invalid characters found, Please Re-Enter");
				return false;
			}
		}
		return true;
	}
	
	function verify()
	{
		if(trim(document.frmlogin.userid.value) == "" || document.frmlogin.userid.value == "User ID")
		{
			alert("Please enter your User ID");
			document.frmlogin.userid.focus();
			return false;
		}
		else
		{
			if(!chkbadchar(document.frmlogin.userid.value) || !chksplcharald(document.frmlogin.userid.value))
			{
				document.frmlogin.userid.focus();
				return false;
			}
		}
		
		if(trim(document.frmlogin.passwd.value) == "")
		{
			alert("Please enter your Password");
			return false;
		}
		else
		{
			if(!chkbadchar(document.frmlogin.passwd.value) || !chksplcharald(document.frmlogin.passwd.value))
			{
				return false;
			}
		}
		
		document.frmlogin.passwd.value = md5(document.frmlogin.passwd.value);
		return true;		
	}
